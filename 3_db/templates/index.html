<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL 데이터 기반 UI 대시보드</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            width: 100%;
            margin-top: 40px;
        }
        .table-container {
            margin-top: 40px;
        }
        h2 {
            color: #333;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        select, input[type="date"] {
            margin-right: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📊 MySQL 데이터 기반 인기 검색어 대시보드</h2>
        <div class="filter-container">
            <label for="categorySelect">카테고리 선택:</label>
            <select id="categorySelect">
                <option value="all">전체</option>
                <option value="생활/건강">생활/건강</option>
                <option value="자동차용품">자동차용품</option>
            </select>
            
            <label for="startDate">시작 날짜:</label>
            <input type="date" id="startDate">

            <label for="endDate">종료 날짜:</label>
            <input type="date" id="endDate">

            <button id="filterBtn">필터 적용</button>
        </div>

        <div class="table-container">
            <h3>🏷 인기 검색어 순위</h3>
            <table id="keywordsTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>카테고리 (대분류)</th>
                        <th>카테고리 (중분류)</th>
                        <th>카테고리 (소분류)</th>
                        <th>월</th>
                        <th>순위</th>
                        <th>검색어</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터는 백엔드 연동 시 동적으로 삽입 예정 -->
                </tbody>
            </table>
        </div>

        <div class="chart-container">
            <h3>📈 날짜별 클릭량 추이</h3>
            <canvas id="clickChart"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const table = $('#keywordsTable').DataTable();

            // 필터 버튼 클릭 시 동작
            $('#filterBtn').on('click', function() {
                const category = $('#categorySelect').val();
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();
                console.log(`선택된 카테고리: ${category}, 시작 날짜: ${startDate}, 종료 날짜: ${endDate}`);
                // TODO: Ajax를 사용하여 백엔드에서 데이터 재요청 및 테이블/차트 업데이트
            });

            // 클릭량 추이 차트 생성
            const ctx = document.getElementById('clickChart').getContext('2d');
            const clickChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2025-02-01', '2025-02-02', '2025-02-03'], // 예시 데이터
                    datasets: [{
                        label: '클릭량',
                        data: [120, 190, 300], // 예시 데이터
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: '날짜' } },
                        y: { title: { display: true, text: '클릭량' }, beginAtZero: true }
                    }
                }
            });
        });
    </script>
</body>
</html>
